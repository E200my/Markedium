<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markedium Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Chat Icon -->
    <div class="chat-icon" id="chat-icon">
        <img src="images/chatbot.png" alt="Chat Icon"> <!-- Replace with your chat icon image -->
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot-container">
        <div class="chat-header">
            <h3>Markedium Chatbot</h3>
            <button id="close-chat">X</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message">
                <p>Hello! I'm here to answer your questions about Markedium. Ask me anything!</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
